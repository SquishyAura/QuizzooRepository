<table class="pageTable" align="center">
    <a routerLink="/template"><input type="submit" value="Create Quiz"></a>

    <div *ngFor="let quiz of quizzesToDisplay"><br/>
        <a routerLink="/home/quiz/{{quiz.id}}">
            <div class="quizWhole" align="right">
                <div class="quizTitle">
                    {{quiz.title}}
                </div> 
                <div class="quizDuration">
                    <div *ngIf="quiz.duration == 'Unlimited'">
                        Duration: {{quiz.duration}}
                    </div>
                    <div *ngIf="quiz.duration != 'Unlimited'">
                        Duration: {{quiz.duration}} minute(s)
                    </div>
                </div>
                by {{quiz.owner}}
            </div>
        </a>
    </div>
</table>
