<body>
    <div class="background"></div>
    <div class="registerMenuContainer">
        <input type="username" id="username" name="username" placeholder="Username" [(ngModel)]="username">
        <input type="password" id="password1" name="password" placeholder="Password" [(ngModel)]="password1">
        <input type="password" id="password2" name="password" placeholder="Repeat Password" [(ngModel)]="password2">
        <input type="submit" value="Register" (click)="registerAccount()">
    </div>
</body>
